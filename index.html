<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/d633be41be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="colourpage">
    <div id="pageoutline">
      <i class="fa-solid fa-magnifying-glass-location search"></i>
      <div class="container" id="formsearch">
        <form action="search" class="form-group searchAction">
          <div class="col-5">
            <input
              type="text"
              placeholder="Search your city"
              class="form-control"
              id="city-search-input"
            />
          </div>
          <div class="col-2 btn btn-light w=100 citySearch">Search</div>
          <div class="col-4">
            <button
              id="current-location-button"
              class="btn btn-info w-100 searchlocation"
            >
              Your location
            </button>
          </div>
        </form>
      </div>
      <div
        class="card text-white bg-info mb-3"
        style="height: 150px; width: 370px"
        id="weathercity"
      >
        <h2 id="city-search">Weather for</h2>
        <div class="card-body">
          <h3 class="card-text tempratureChanges">
            <span id="temprature-unit"> </span> °C
            <!-- <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link"> °F</a> -->
          </h3>
        </div>
      </div>
      <div
        class="card text-white bg-info mb-3"
        style="height: 150px; width: 150px"
        id="weatherdate"
      >
        <h3 class="dayTimeHeading" id="date-time">
          Saturday 11:00
          <hr />
        </h3>
        <h3 class="description"></h3>
      </div>
      <i class="fa-solid fa-cloud cloudemoji"></i>
      <i class="fa-solid fa-cloud cloudemojismall"></i>
      <div class="card" id="weatherstats" style="height: 103px; width: 166px">
        <div class="card-body">
          <!-- Precipitation: %
          <br /> -->
          <span id="humidity">66</span>% <br /><span id="wind">6</span>km/h
        </div>
      </div>
      <hr class="pagedivideone" />
      <ul id="tpw">
        <li>Temprature</li>
        <li>Precipitation</li>
        <li>Wind</li>
      </ul>
      <!-- when js hover on, each to be highlighted when hovered  -->
      <hr class="pagedividetwo" />
      <h1 class="graph">GRAPH HERE</h1>
      <!-- Consider placing the divs for weatherday into one colum of 5  -->
      <div class="container">
        <div class="row" id="weatherday">
          <div class="col-sm">Sat</div>
          <div class="col-sm">Sun</div>
          <div class="col-sm">Mon</div>
          <div class="col-sm">Tue</div>
          <div class="col-sm">Wed</div>
        </div>
        <div class="row" id="weatherday">
          <div class="col-sm" id="emoji">☁️</div>
          <div class="col-sm" id="emoji">🌧️</div>
          <div class="col-sm" id="emoji">🌧️</div>
          <div class="col-sm" id="emoji">🌧️🌨️</div>
          <div class="col-sm" id="emoji">🌨️</div>
        </div>
        <div class="row" id="weatherday">
          <div class="col-sm" id="degree">X°|X°</div>
          <div class="col-sm" id="degree">X°|X°</div>
          <div class="col-sm" id="degree">X°|X°</div>
          <div class="col-sm" id="degree">X°|X°</div>
          <div class="col-sm" id="degree">X°|X°</div>
        </div>
        <hr class="weatherlinkline" />
        <a
          href="https://www.weather.com"
          target="_blank"
          class="weatherwebsite"
        >
          weather.com
        </a>
        <div class="githublink">
          <a
            href="https://github.com/NyashaV/my-weather-app/commit/9344e8f821a072fda5c0e44ae207a1ba3fbe3111?diff=unified"
            target="_blank"
            >Open source code</a
          >
          by Nyasha Tavatya
        </div>
      </div>
    </div>
  </body>
</html>
